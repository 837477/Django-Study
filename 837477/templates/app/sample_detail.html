{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<h1>{{ sample.id }}</h1>
<div>
    {{ sample.content }}
</div>

<h5>{{ sample.samplereference_set.count }}개의 답변이 있습니다.</h5>
<div>
    <ul>
    {% for sample in sample.samplereference_set.all %}
        <li>{{ sample.content }}</li>
    {% endfor %}
    </ul>
</div>

<form action="{% url 'app:create_sample_ref' sample.id %}" method="post">
{% csrf_token %} <!-- 보안에 관련된 항목으로 form으로 전송한 데이터가 실제 웹 페이지에서 작성한 데이터인지를 판단하는 가늠자 역할 -->
<textarea name="content" id="content" rows="15"></textarea>
<input type="submit" value="답변등록">
</form>
